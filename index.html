<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

    <div class="container">
        <h1 class="my-3 bg-primary text-white text-uppercase p-2">Simon Says Game</h1>
        <h2 class="mb-3">Press any key to start the game</h2>
        <h3 class="bg-success text-white p-2 d-inline-block m-auto">High Score: <b><span id="high-score">0</span></b></h3>

        <div class="btn-container">
            <div class="line-one">
                <div type="button" class="btn red" id="red">RED</div>
                <div type="button" class="btn yellow" id="yellow">YELLOW</div>
            </div>
            <div class="line-two">
                <div type="button" class="btn green" id="green">GREEN</div>
                <div type="button" class="btn purple" id="purple">PURPLE</div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
